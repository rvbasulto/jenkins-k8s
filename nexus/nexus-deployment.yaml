apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus
  namespace: jenkins
  labels:
    app: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      labels:
        app: nexus
    spec:
      securityContext:
        fsGroup: 200   # Ensure Nexus can write to the mounted volume
      containers:
        - name: nexus
          image: sonatype/nexus3:latest
          ports:
            - name: http
              containerPort: 8081
          resources:
            requests:
              cpu: "250m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
          env:
            # Set a higher Java heap only if you have RAM; defaults usually ok for dev
            - name: INSTALL4J_ADD_VM_PARAMS
              value: "-Xms512m -Xmx1024m -XX:MaxDirectMemorySize=512m"
          volumeMounts:
            - name: nexus-data
              mountPath: /nexus-data
      volumes:
        - name: nexus-data
          persistentVolumeClaim:
            claimName: nexus-data-pvc