apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-ingress
  namespace: jenkins
  annotations:
    # Optional: enable SSL redirect once TLS is configured
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: nexus.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexus
                port:
                  number: 8081
  # Optional TLS for this host only
  # tls:
  #   - hosts:
  #       - nexus.local
  #     secretName: nexus-tls