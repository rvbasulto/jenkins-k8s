apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: docker.io/rvbasulto/jenkins-multi-jdk:v3
          ports:
            - containerPort: 8080
            - containerPort: 50000
          env:
            - name: DOCKER_HOST
              value: tcp://localhost:2375
            - name: DOCKER_BUILDKIT
              value: "1"
            - name: COMPOSE_DOCKER_CLI_BUILD
              value: "1"
          volumeMounts:
            - name: jenkins-storage
              mountPath: /var/jenkins_home

        - name: dind
          image: docker:24.0-dind
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          args:
            - "--host=tcp://0.0.0.0:2375"
            - "--host=unix:///var/run/docker.sock"
            - "--config-file=/etc/docker/daemon.json"  
          volumeMounts:
            - name: dind-storage
              mountPath: /var/lib/docker
            - name: docker-daemon-config
              mountPath: /etc/docker/daemon.json
              subPath: daemon.json

      volumes:
        - name: jenkins-storage
          persistentVolumeClaim:
            claimName: jenkins-pvc

        - name: dind-storage
          emptyDir: {}

        - name: docker-daemon-config
          configMap:
            name: dind-daemon-config
